# Render Blueprint for Trackserver2
# https://render.com/docs/blueprint-spec

databases:
  - name: trackserver2-db
    plan: free
    databaseName: trackserver2
    user: trackserver

services:
  - type: web
    name: trackserver2
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trackserver2-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
      - key: STATIC_DIR
        value: /app/static
